<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/all_products.css">
    <title>Fresh Shop</title>
</head>
<body>
    <section class="products-section">


        <h2 class="upper-title">
            <code>
             All Featured Products
            </code>
         </h2>
         <h2 class="lower-title">
             <code>
               You can find all products here
             </code>
          </h2>

          <div class="search-tools">
            <div class="filters">
                <select name="" id="">
                    <option value="">Example Filter</option>
                </select>
                <select name="" id="">
                    <option value="">Decorative Purpose Only</option>
                </select>
            </div>


            <div class="searchbar">
                <input type="text" placeholder="Search a product">
            </div>
          </div>
            <div class="container">
            </div>
       

            <ul class="pagination-list">
                <li>&#x21d0;</li>
                <li>1</li>
                <li>2</li>
                <li>...</li>
                <li>5</li>
                <li>&#x21d2;</li>
            </ul>
    </section>

    <script src="js/products.js"></script>
    
</body>
</html>
