<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cart_page.css">
    <title>Fresh Shop-My Cart</title>
</head>

<body>
    <section class="cart-section">
        <div class="cart-container">
            <div class="cart-product-area">
                <h2 class="title">
                    <code>
                        My Cart
                    </code>
                </h2>
                <hr style="width: 200px;">

                <div class="cart-product">
                    <img src="images/greens/parsley.jpg" alt="" class="product-img">
                    <div class="product-info">
                        <div>
                            <span class="product-category">
                                Greens
                            </span>

                            <p class="product-name">
                                Parsley
                            </p>
                        </div>

                        <p class="product-price">
                            21&#8378;
                        </p>

                        <p class="product-price">
                            Amount: 3bunch
                        </p>

                        <p class="product-price">
                            &#10799;
                        </p>
                    </div>

                </div>

                <div class="cart-product">
                    <img src="images/vegetables/tomato.jpg" alt="" class="product-img">
                    <div class="product-info">
                        <div>
                            <span class="product-category">
                                Vegetables
                            </span>

                            <p class="product-name">
                                Tomato
                            </p>
                        </div>

                        <p class="product-price">
                            20&#8378;
                        </p>

                        <p class="product-price">
                            Amount: 2kg
                        </p>

                        <p class="product-price">
                            &#10799;
                        </p>
                    </div>

                </div>

                <div class="cart-product">
                    <img src="images/greens/parsley.jpg" alt="" class="product-img">
                    <div class="product-info">
                        <div>
                            <span class="product-category">
                                Greens
                            </span>

                            <p class="product-name">
                              Arugula
                            </p>
                        </div>

                        <p class="product-price">
                            30&#8378;
                        </p>

                        <p class="product-price">
                            Amount: 5bunch
                        </p>

                        <p class="product-price">
                            &#10799;
                        </p>
                    </div>

                </div>

                <div class="cart-product">
                    <img src="images/fruits/ananas.webp" alt="" class="product-img">
                    <div class="product-info">
                        <div>
                            <span class="product-category">
                                Fruits
                            </span>

                            <p class="product-name">
                                Ananas
                            </p>
                        </div>

                        <p class="product-price">
                            100&#8378;
                        </p>

                        <p class="product-price">
                            Amount: 2pcs
                        </p>

                        <p class="product-price">
                            &#10799;
                        </p>
                    </div>

                </div>
            </div>

            <div class="cart-summary-area">
                <div>
                    <h2 class="title">
                        <code>
                        Summary
                    </code>
                    </h2>
                    <hr>
                    <br>
                    <table>
                        <tr>
                            <td>Product Total</td>
                            <td>300&#8378;</td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td>100&#8378;</td>
                        </tr>
                        <tr>
                            <td>Offer</td>
                            <td>-300&#8378;</td>
                        </tr>
                    </table>
                     <hr>
                    <table>
                        <tr>
                            <td>Total: 250&#8378;</td>
                        </tr>
                    </table>

                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

</body>

</html>
